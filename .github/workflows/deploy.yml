name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Build 🔧
        run: |
          npm ci
          # Fix globals.css by removing problematic text
          sed -i 's/} they.*foreign/}/' src/app/globals.css
          # Build the project
          npm run build
          # Create necessary files for GitHub Pages
          touch out/.nojekyll
          echo "plexusai.in" > out/CNAME
          # Ensure directories exist
          mkdir -p out/plexus-lifex/baa
          # Copy index files
          cp out/plexus-lifex/index.html out/index.html
          cp out/plexus-lifex/baa/index.html out/plexus-lifex/baa/index.html || echo "BAA index.html not found"
          # Ensure all files have proper permissions
          chmod -R 755 out/

      - name: Verify Build Output
        run: |
          echo "Output directory structure:"
          ls -la out/
          echo "LifeX directory:"
          ls -la out/plexus-lifex/ || echo "plexus-lifex directory missing"
          echo "BAA directory:"
          ls -la out/plexus-lifex/baa/ || echo "BAA directory missing"
          echo "Root index.html exists:"
          test -f out/index.html && echo "Yes" || echo "No"
          echo "BAA index.html exists:"
          test -f out/plexus-lifex/baa/index.html && echo "Yes" || echo "No"
          echo "CNAME file contents:"
          cat out/CNAME

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME 