name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Create CNAME file
        run: echo "plexusai.in" > out/CNAME

      - name: Ensure proper permissions
        run: chmod -R 755 out/

      - name: Create 404.html
        run: |
          cat > out/404.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Page Not Found</title>
            <script>
              window.location.href = '/';
            </script>
          </head>
          <body>
            <p>Redirecting to home page...</p>
          </body>
          </html>
          EOL

      - name: Ensure BAA directory exists
        run: |
          mkdir -p out/plexus-lifex/baa
          if [ ! -f out/plexus-lifex/baa/index.html ]; then
            cp out/plexus-lifex/baa/index.txt out/plexus-lifex/baa/index.html
          fi

      - name: Verify build output
        run: |
          ls -la out/
          ls -la out/plexus-lifex/baa/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 