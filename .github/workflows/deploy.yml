name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fix CSS Error
        run: |
          # Backup the file first
          cp src/app/globals.css src/app/globals.css.bak
          # Fix globals.css by removing problematic text
          sed -i 's/} they.*foreign/}/' src/app/globals.css
          echo "CSS File After Fix:"
          cat src/app/globals.css | grep -A 3 -B 2 "radius"

      - name: Verify Configuration
        run: |
          echo "Next.js Config:"
          cat next.config.js

      - name: Build
        run: |
          npm run build
          
      - name: Prepare for deployment
        run: |
          # Ensure .nojekyll file exists
          touch out/.nojekyll
          # Create CNAME file
          echo "plexusai.in" > out/CNAME
          # List output directories
          echo "Output directory structure:"
          ls -la out/
          echo "LifeX directory:"
          ls -la out/plexus-lifex/ || echo "plexus-lifex directory missing"
          echo "BAA directory:"
          ls -la out/plexus-lifex/baa/ || echo "BAA directory missing"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          clean-exclude: |
            CNAME 