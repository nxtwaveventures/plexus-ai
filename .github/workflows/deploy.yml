name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies üì¶
        run: npm ci

      - name: Build Project üîß
        run: |
          # Build the project
          npm run build
          # Create necessary files for GitHub Pages
          touch out/.nojekyll
          echo "plexusai.in" > out/CNAME
          # Ensure all files have proper permissions
          chmod -R 755 out/
          # Create index.html in plexus-lifex/baa directory if it doesn't exist
          mkdir -p out/plexus-lifex/baa
          if [ ! -f out/plexus-lifex/baa/index.html ]; then
            cp out/plexus-lifex/baa/index.txt out/plexus-lifex/baa/index.html
          fi

      - name: Verify Build Output üîç
        run: |
          echo "Output directory structure:"
          ls -la out/
          echo "\nContents of out/plexus-lifex:"
          ls -la out/plexus-lifex/ || echo "plexus-lifex directory missing"
          echo "\nContents of out/plexus-lifex/baa:"
          ls -la out/plexus-lifex/baa/ || echo "BAA directory missing"
          echo "\nChecking critical files:"
          echo "Root index.html:" $(test -f out/index.html && echo "‚úì exists" || echo "‚úó missing")
          echo "BAA index.html:" $(test -f out/plexus-lifex/baa/index.html && echo "‚úì exists" || echo "‚úó missing")
          echo "\nCNAME contents:"
          cat out/CNAME

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME 