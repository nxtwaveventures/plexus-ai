name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install and Build 🔧
        run: |
          npm ci
          # Fix globals.css by removing problematic text
          sed -i 's/} they.*foreign/}/' src/app/globals.css
          # Verify the fix worked
          grep -A 3 radius src/app/globals.css
          # Build with proper configuration
          npm run build
          # Ensure .nojekyll file exists
          touch out/.nojekyll
          # Ensure CNAME is correct
          echo "plexusai.in" > out/CNAME

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true 