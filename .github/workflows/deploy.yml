name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Build 🔧
        run: |
          npm ci
          # Fix globals.css by removing problematic text
          sed -i 's/} they.*foreign/}/' src/app/globals.css
          npm run build
          touch out/.nojekyll
          echo "plexusai.in" > out/CNAME

      - name: Prepare for deployment
        run: |
          # Ensure .nojekyll file exists
          touch out/.nojekyll
          # Create CNAME file
          echo "plexusai.in" > out/CNAME
          # List output directories
          echo "Output directory structure:"
          ls -la out/
          echo "LifeX directory:"
          ls -la out/plexus-lifex/ || echo "plexus-lifex directory missing"
          echo "BAA directory:"
          ls -la out/plexus-lifex/baa/ || echo "BAA directory missing"
          # Ensure all files have proper permissions
          chmod -R 755 out/
          # Create index.html in root if it doesn't exist
          if [ ! -f out/index.html ]; then
            cp out/plexus-lifex/index.html out/index.html
          fi

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          clean-exclude: |
            .nojekyll
            CNAME 